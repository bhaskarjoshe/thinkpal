[project]
name = "ai-tutor"
version = "0.1.0"
description = "ThinkPal for CSE curriculum with Generative UX and LLM backend"
authors = [
    { name = "Bhaskar Chandra Joshi", email = "bhaskar.chandra@think41.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

dependencies = [
    # Backend Framework
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.29.0",
    # Database & Vector Store
    "psycopg2-binary>=2.9.9", # PostgreSQL
    "sqlalchemy>=2.0.28",
    # Auth
    "pyjwt>=2.8.0",
    # Utils
    "pydantic[email]>=2.6.3",
    "httpx>=0.27.0",
    "google-adk",
    "google-genai>=1.31.0",
    "jose>=1.0.0",
    "passlib>=1.7.4",
    "python-jose[cryptography]>=3.5.0",
    "bcrypt>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.uv]
# uv-specific settings
dev-dependencies = [
    "pytest>=8.0.0",
    "black>=24.2.0",
    "ruff>=0.3.0",
]
